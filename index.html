<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>CRUD App</title>
  </head>

  <body>
    <header>
      <h1>Validate User Info</h1>
    </header>
    <main>
      <section id="users-grid" class="grid-container"></section>
      <form id="form-create">
        <h2>Create a new User</h2>
        <div id="not_valid" class="hidden">User is not valid</div>
        <div id="is_valid" class="hidden">User is valid</div>
        <input type="text" name="name" placeholder="Type your name" />
        <input type="text" name="title" placeholder="Type your title" />
        <input type="email" name="mail" placeholder="Type your mail" />
        <input type="url" name="image" placeholder="Paste image url" />
        <input type="text" name="age" placeholder="Enter age" />
        <input type="text" name="username" placeholder="type username" />
        <button>Create User</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
